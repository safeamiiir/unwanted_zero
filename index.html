<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unwanted Zero!</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.15.8/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const [value, setValue] = React.useState(0)

        const a_variable = 'world'

        React.useEffect(() => {
          const timer = setTimeout(() => {
            setValue("this content")
          }, 1000)
          return () => clearTimeout(timer)
        }, [])

        return (
          <div>
            <h1>Hello, {a_variable}!</h1>
            <p>You can sometimes see the unwanted zero here, during the loading time of &nbsp;
            { value &&
              <strong>{value}</strong>
            }
            !
          </p>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
